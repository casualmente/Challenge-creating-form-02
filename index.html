<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rate your mentorship</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <header>
            <h1>Rate your mentorship</h1>
            <p>It's time to evaluate your mentor. Let's go?</p>
            <img src="images/img1.svg" alt="logo">
            <div class="top">
                <p>personal informations</p>
            </div>
        </header>
    </div>
    <div class="page">
        <form id="my-form">
            <fieldset>
                <div class="username">
                    <div class="input-wrapper">
                        <label for="user-first">Name</label>
                        <input
                        type="text"
                        name="user-first"
                        required
                        id="user-first">
                    </div>

                    <div class="input-wrapper">
                        <label for="user-last">Last name</label>
                        <input
                        type="text"
                        name="user-last"
                        required
                        id="user-last">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="user-email">Email <span>(enter a valid email)</span></label>
                    <input
                    type="text"
                    name="user-email"
                    required
                    minlength="4"
                    id="user-email">
                </div> 
            </fieldset>
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Mentor informations</legend>
                </div>
                <div class="input-wrapper">
                    <label required for="mentor">Choose your mentor </label>
                    <select 
                    name="mentor" 
                    required="mentor" 
                    id="mentor">
                        <option value="mentor-1">Mentor 1</option>
                        <option value="mentor-2">Mentor 2</option>
                        <option value="mentor-3">Mentor 3</option>
                    </select>
                    <div class="input-wrapper">
                        <label for="mentor-feedback">Feedback about your mentor</label>
                        <textarea 
                        required
                        name="mentor-feedback" 
                        id="mentor-feedback"></textarea>
                    </div> 
                    <div class="checkbox-wrapper">
                        <input 
                        required
                        type="checkbox" 
                        name="all-doubts" 
                        id="all-doubts">
                        <label for="all-doubts">All my doubts were clarified during the mentoring.</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Scheduling next mentorship</legend>
                <div class="date">
                    <div class="input-wrapper">
                        <label for="event-date">Date <span>(MM/DD/YYYY)</span></label>
                        <input 
                        required
                        type="date" 
                        name="event-date" id="event-date">
                    </div>   

                    <div class="input-wrapper">
                        <label for="event-begin">From</span></label>
                        <input 
                        required
                        type="time" 
                        name="event-begin" id="event-begin">
                    </div> 

                    <div class="input-wrapper">
                        <label for="event-upuntil">Up until</label>
                        <input 
                        required
                        type="time" 
                        name="event-upuntil" id="event-upuntil">
                    </div>
                </div>
                <button
                class="button"
                form="my-form"
                >
                Save
                </button>
            </fieldset>
        </form>
    </div>
</body>
</html>
